<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-gradient-to-r from-purple-600 to-purple-400 text-white px-6 py-4 flex justify-between">
    <h1 class="font-bold text-lg">SpeakUp Admin</h1>
    <button id="exportCSV" class="bg-white text-purple-600 px-4 py-1 rounded">Export CSV</button>
  </nav>

  <main class="max-w-4xl mx-auto mt-6 px-4">
    <input type="text" id="searchInput" placeholder="Search suggestions..." class="w-full border p-2 rounded mb-4" />
    <div id="suggestions" class="grid gap-4"></div>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
