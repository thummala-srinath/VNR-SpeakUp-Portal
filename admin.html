<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script type="module" src="admin.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <form id="login-form" class="flex flex-col gap-4">
      <input type="email" name="email" placeholder="Email" class="input" required />
      <input type="password" name="password" placeholder="Password" class="input" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="dashboard" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Submitted Suggestions</h2>
      <button id="exportCSV" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-4">ðŸ“„ Export as CSV</button>
      <div id="suggestions"></div>
    </div>
  </div>
</body>
</html>
