<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakUp Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-blue-700 to-blue-400 text-white px-6 py-4 flex justify-between items-center shadow">
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="Logo" class="h-10 w-10 rounded" />
      <h1 class="text-lg font-bold">SpeakUp Portal</h1>
    </div>
    <ul class="flex gap-6 text-sm">
      <li><a href="admin.html" class="hover:underline">Status</a></li>
      <li><a href="login.html" class="hover:underline">Admin</a></li>
    </ul>
  </nav>

  <!-- Form Section -->
  <main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">🗣️ Submit Your Suggestion</h2>
    <form id="suggestionForm">
      <textarea placeholder="Your message..." class="w-full p-2 border rounded mb-4" required></textarea>
      <select class="w-full p-2 border rounded mb-4" required>
        <option value="">Select category</option>
        <option>Academics</option>
        <option>Facilities</option>
        <option>Events</option>
        <option>Other</option>
      </select>
      <input type="file" id="fileInput" class="mb-4" />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
    <div id="submissionStatus" class="mt-4 text-center text-sm"></div>
  </main>
  </section>
  <footer class="bg-white border-t mt-12 p-6 text-center text-sm text-gray-600">
    <p>Made with 💙 by The Try-Hards  VJ StartUps Club Interns</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
