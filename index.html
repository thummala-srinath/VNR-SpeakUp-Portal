<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>VNR SpeakUp Portal</title>
  <link rel="icon" href="logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0 border-b border-blue-900">
    <div class="flex items-center gap-3">
      <img src="logo.jpg" alt="VNR Logo" class="h-14 w-auto" />
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-900 tracking-wide">VNR SpeakUp Portal</h1>
    </div>
    <div class="flex gap-6 text-sm sm:text-base">
      <a href="login.html" class="text-blue-700 hover:underline font-medium">Admin Login</a>
      <a href="status.html" class="text-blue-700 hover:underline font-medium">Check Status</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center p-6 sm:p-8 bg-blue-50">
    <h2 class="text-2xl sm:text-3xl font-semibold">Speak. Share. Solve.</h2>
    <p class="text-gray-600 text-sm sm:text-base">Submit anonymous suggestions to improve campus life.</p>
  </section>

  <!-- ðŸ”„ Button to toggle suggestions -->
  <div class="text-center my-6">
    <button onclick="toggleSuggestions()" class="bg-gray-200 text-blue-800 font-medium px-4 py-2 rounded hover:bg-gray-300 transition">
      ðŸ”„ View Recent Suggestions
    </button>
  </div>

  <!-- Suggestion Form -->
  <section id="submit" class="w-full max-w-xl mx-auto p-4 sm:p-6 bg-white shadow rounded my-8">
    <form id="suggestionForm">
      <textarea placeholder="Your suggestion..." required class="w-full border rounded p-2 mb-3"></textarea>
      <select required class="w-full border rounded p-2 mb-3">
        <option value="">Select Category</option>
        <option>Academics</option>
        <option>Infrastructure</option>
        <option>Facilities</option>
        <option>Other</option>
      </select>
      <input type="file" id="fileInput" accept="image/*,.pdf" class="w-full border rounded p-2 mb-3" />
      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 w-full">
        Submit Anonymously
      </button>
    </form>
    <div id="submissionStatus" class="mt-4 text-sm text-gray-600"></div>
  </section>

  <!-- Recent Suggestions Section (toggleable) -->
  <section id="recentSuggestions" class="hidden max-w-2xl mx-auto bg-white shadow rounded p-4 sm:p-6 my-12">
    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-blue-900">ðŸ“¢ Recent Suggestions</h2>
    <div id="suggestionList" class="space-y-3">
      <!-- Suggestions will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 p-6 text-center text-sm text-gray-600">
    <p>Made with ðŸ’™ by The Try-Hards | VJ StartUps Club Interns</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
  <script>
    function toggleSuggestions() {
      const section = document.getElementById('recentSuggestions');
      section.classList.toggle('hidden');
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
