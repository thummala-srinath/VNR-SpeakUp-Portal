<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNR SpeakUp Portal</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Submit a Suggestion</h1>
    <form id="suggestionForm" class="flex flex-col gap-4">
      <textarea id="text" class="input" placeholder="Enter your suggestion..." required></textarea>
      <select id="category" class="input">
        <option value="Academics">Academics</option>
        <option value="Infrastructure">Infrastructure</option>
        <option value="Facilities">Facilities</option>
        <option value="Other">Other</option>
      </select>
      <input type="file" id="file" class="input" accept="image/*,video/*,application/pdf" />
      <button type="submit" class="btn">Submit</button>
      <div id="statusMsg" class="text-center text-sm"></div>
    </form>
  </div>
</body>
</html>
