<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VNR SpeakUp Portal</title>
  <link rel="icon" href="logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

 <!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <img src="logo.jpg" alt="VNR Logo" class="h-10" />
    <h1 class="text-xl font-bold">VNR SpeakUp Portal</h1>
  </div>
  <div class="flex gap-6">
    <a href="status.html" class="text-blue-600 hover:underline">View Status</a>
    <a href="#adminLogin" class="text-blue-600 hover:underline">Admin Login</a>
  </div>
</header>


  <!-- Hero -->
  <section class="text-center p-8 bg-blue-50">
    <h2 class="text-3xl font-semibold">Speak. Share. Solve.</h2>
    <p class="text-gray-600">Submit anonymous suggestions to improve campus life.</p>
  </section>
  
  <div class="text-center my-6">
  <button onclick="toggleSuggestions()" class="bg-gray-200 text-blue-800 font-medium px-4 py-2 rounded hover:bg-gray-300">
    ðŸ”„ View Recent Suggestions
  </button>
</div>
  
  <!-- Suggestion Form -->
  <section id="submit" class="max-w-xl mx-auto p-6 bg-white shadow rounded my-8">
    <form id="suggestionForm">
      <textarea placeholder="Your suggestion..." required class="w-full border rounded p-2 mb-3"></textarea>
      <select required class="w-full border rounded p-2 mb-3">
        <option value="">Select Category</option>
        <option>Academics</option>
        <option>Infrastructure</option>
        <option>Facilities</option>
        <option>Other</option>
      </select>
      <input type="file" id="fileInput" accept="image/*,.pdf" class="w-full border rounded p-2 mb-3" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Submit Anonymously
      </button>
    </form>
    <div id="submissionStatus" class="mt-4 text-sm text-gray-600"></div>
  </section>

<!-- ðŸ”¥ Recent Suggestions with Status -->
<section id="recentSuggestions" class="hidden max-w-2xl mx-auto bg-white shadow rounded p-6 my-12">
  <h2 class="text-xl font-semibold mb-4">ðŸ“¢ Recent Suggestions</h2>
  <div id="suggestionList" class="space-y-3">
    <!-- Suggestions will appear here -->
  </div>
</section>

  <!-- Admin Login -->
  <section id="adminLogin" class="max-w-md mx-auto p-6 bg-white shadow rounded my-12">
    <form id="adminForm">
      <input type="email" placeholder="Email" required class="w-full border rounded p-2 mb-3" />
      <input type="password" placeholder="Password" required class="w-full border rounded p-2 mb-4" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Login
      </button>
    </form>
  </section>

  <footer class="bg-white border-t mt-12 p-6 text-center text-sm text-gray-600">
    <p>Made with ðŸ’™ by The Try-Hards | VJ StartUps Club Interns</p>
  </footer>

  <script type="module" src="main.js"></script>
  <script>
  function toggleSuggestions() {
    const section = document.getElementById('recentSuggestions');
    section.classList.toggle('hidden');
    section.scrollIntoView({ behavior: 'smooth' });
  }
</script>
</body>
</html>
