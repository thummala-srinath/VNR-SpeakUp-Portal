<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VNR SpeakUp Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow p-4 flex flex-col sm:flex-row justify-between items-center gap-2 border-b border-blue-900">
    <div class="flex items-center gap-3">
      <img src="logo.jpg" alt="VNR Logo" class="h-14" />
      <h1 class="text-3xl font-bold text-blue-900">VNR SpeakUp Portal</h1>
    </div>
    <div class="flex gap-6 text-sm sm:text-base">
      <a href="login.html" class="text-blue-700 hover:underline">Admin Login</a>
      <a href="status.html" class="text-blue-700 hover:underline">Check Status</a>
    </div>
  </header>

  <section class="text-center p-6 bg-blue-50">
    <h2 class="text-3xl font-semibold">Speak. Share. Solve.</h2>
    <p class="text-gray-600 text-base">Submit anonymous suggestions to improve campus life.</p>
  </section>

  <div class="text-center my-6">
    <button onclick="toggleSuggestions()" class="bg-gray-200 text-blue-800 px-4 py-2 rounded hover:bg-gray-300">
      ðŸ”„ View Recent Suggestions
    </button>
  </div>

  <section id="submit" class="max-w-xl mx-auto p-6 bg-white shadow rounded my-8">
    <form id="suggestionForm">
  <textarea placeholder="Your suggestion..." required class="w-full border rounded p-2 mb-3"></textarea>

  <!-- âœ… New Section Selector -->
<select id="type" required class="w-full border rounded p-2 mb-3">
  <option value="">Select Section</option>
  <option value="Suggestion">Suggestion</option>
  <option value="Report">Report</option>
</select>

<!-- âœ… Fixed: Category Selector with ID -->
<select id="category" required class="w-full border rounded p-2 mb-3">
  <option value="">Select Category</option>
  <option>Academics</option>
  <option>Infrastructure</option>
  <option>Facilities</option>
  <option>Student Affairs</option>
  <option>Admissions</option>
  <option>Research & Innovation</option>
  <option>Faculty & Staff</option>
  <option>Financial Management</option>
  <option>Technical & IT Systems</option>
  <option>Feedback & Grievances</option>
  <option>Clubs & Extracurriculars</option>
  <option>Events & Outreach</option>
  <option>Alumni Relations</option>
  <option>Safety & Security</option>
  <option>Transport & Logistics</option>
  <option>Other</option>
</select>

  <input type="file" id="fileInput" accept="image/*,.pdf" class="w-full border rounded p-2 mb-3" />

  <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded w-full hover:bg-blue-800">
    Submit Anonymously
  </button>
</form>

<div id="submissionStatus" class="mt-4 text-sm text-gray-600"></div>

  </section>

  <section id="recentSuggestions" class="hidden max-w-2xl mx-auto bg-white shadow rounded p-6 my-12">
    <h2 class="text-xl font-semibold mb-4 text-blue-900">ðŸ“¢ Recent Suggestions</h2>
    <div id="suggestionList" class="space-y-3"></div>
  </section>

  <footer class="bg-white border-t mt-12 p-6 text-center text-sm text-gray-600">
    <p>Made with ðŸ’™ by The Try-Hards | VJ StartUps Club Interns</p>
  </footer>

  <script type="module" src="main.js"></script>
  <script>
    function toggleSuggestions() {
      const section = document.getElementById('recentSuggestions');
      section.classList.toggle('hidden');
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
