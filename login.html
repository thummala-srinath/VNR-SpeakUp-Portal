<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – VNR SpeakUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center px-4">

  <!-- Admin Login Card -->
  <div class="w-full max-w-sm sm:max-w-md bg-white border border-blue-900 rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
      <!-- VNR Logo -->
      <img src="logo.jpg" alt="VNR Logo" class="mx-auto h-16 mb-3" />
      <h1 class="text-xl font-bold text-blue-900">Admin Login</h1>
      <p class="text-sm text-gray-600">Authorized access only</p>
    </div>

    <!-- Login Form -->
    <form id="adminForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="mail ID" required
               class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
               class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded transition-all duration-200">
        Login
      </button>
    </form>
  </div>

  <!-- JS Logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
